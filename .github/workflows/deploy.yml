name: Deploy Extent Reports

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: write
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Run Extent Report Deployer
      uses: ./  # Use the action defined in the repository
      with:
        branch: main
        folder: ./
